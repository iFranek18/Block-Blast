<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Blast Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #222;
      margin-top: 20px;
    }
    #score {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Block Blast Clone</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="300" height="600"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const blockSize = 30;
    const cols = 10;
    const rows = 20;
    let score = 0;

    const board = Array.from({ length: rows }, () => Array(cols).fill(0));

    const pieces = [
      [[1, 1, 1], [0, 1, 0]], // T
      [[1, 1], [1, 1]],       // O
      [[0, 1, 1], [1, 1, 0]], // S
      [[1, 1, 0], [0, 1, 1]], // Z
      [[1, 1, 1, 1]],         // I
      [[1, 0, 0], [1, 1, 1]], // J
      [[0, 0, 1], [1, 1, 1]]  // L
    ];

    let current = {
      shape: pieces[Math.floor(Math.random() * pieces.length)],
      x: 3,
      y: 0
    };

    function drawBlock(x, y, color = 'cyan') {
      ctx.fillStyle = color;
      ctx.fillRect(x * blockSize, y * blockSize, blockSize - 1, blockSize - 1);
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (board[y][x]) drawBlock(x, y);
        }
      }
      current.shape.forEach((row, dy) => {
        row.forEach((val, dx) => {
          if (val) drawBlock(current.x + dx, current.y + dy, 'orange');
        });
      });
    }

    function collide() {
      for (let y = 0; y < current.shape.length; y++) {
        for (let x = 0; x < current.shape[y].length; x++) {
          if (
            current.shape[y][x] &&
            (board[current.y + y] && board[current.y + y][current.x + x]) !== 0
          ) {
            return true;
          }
        }
      }
      return false;
    }

    function merge() {
      current.shape.forEach((row, dy) => {
        row.forEach((val, dx) => {
          if (val) board[current.y + dy][current.x + dx] = 1;
        });
      });
    }

    function clearLines() {
      for (let y = rows - 1; y >= 0; y--) {
        if (board[y].every(cell => cell)) {
          board.splice(y, 1);
          board.unshift(Array(cols).fill(0));
          score += 20; // podwÃ³jna punktacja
          document.getElementById('score').innerText = `Score: ${score}`;
        }
      }
    }

    function drop() {
      current.y++;
      if (collide()) {
        current.y--;
        merge();
        clearLines();
        current = {
          shape: pieces[Math.floor(Math.random() * pieces.length)],
          x: 3,
          y: 0
        };
        if (collide()) {
          alert('Game Over!');
          board.forEach(row => row.fill(0));
          score = 0;
          document.getElementById('score').innerText = 'Score: 0';
        }
      }
      drawBoard();
    }

    function move(dir) {
      current.x += dir;
      if (collide()) current.x -= dir;
      drawBoard();
    }

    function rotate() {
      const rotated = current.shape[0].map((_, i) =>
        current.shape.map(row => row[i]).reverse()
      );
      const prev = current.shape;
      current.shape = rotated;
      if (collide()) current.shape = prev;
      drawBoard();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') move(-1);
      else if (e.key === 'ArrowRight') move(1);
      else if (e.key === 'ArrowDown') drop();
      else if (e.key === 'ArrowUp') rotate();
    });

    setInterval(drop, 800);
    drawBoard();
  </script>
</body>
</html>
